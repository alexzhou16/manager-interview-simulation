
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Simulation - WhatsApp Style with Always-On Intervention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chatbox {
            height: 300px;
            padding: 20px;
            overflow-y: auto;
            background-color: #dcf8c6;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 70%;
            clear: both;
            display: inline-block;
        }

        .message.tom {
            background-color: #fff;
            float: left;
            align-self: flex-start;
            border: 1px solid #ccc;
        }

        .message.candidate {
            background-color: #e1ffc7;
            float: right;
            align-self: flex-end;
            border: 1px solid #99cc99;
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
            padding: 10px;
            clear: both;
        }

        #interventionPrompt {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #25d366;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #128c7e;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #results, #postSurvey {
            padding: 20px;
            text-align: center;
            display: none;
            background-color: #fff;
        }

        #distress {
            width: 50px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox">
            <!-- Messages will be displayed here -->
        </div>
        <div id="interventionPrompt">
            <p id="interventionText">You can intervene at any time.</p>
            <button id="yesButton" onclick="intervene(true)">Intervene</button>
        </div>
        <div id="results">
            <p id="resultMessage"></p>
        </div>
       </div>
    <script src="updated_script_final.js"></script>
</body>
</html>
